<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
      
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
      <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calc()">
        <span id="weight_val">20kg</span>
      </div>
      <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calc()">
        <span id="height_val">100cm</span>
      </div>
      <p id="result">20.0</p>
      <p id="cat">Noraml weight</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
